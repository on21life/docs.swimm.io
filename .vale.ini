StylesPath = styles

MinAlertLevel = error

Vocab = 'general'   # Include our own special words

Packages = Google, proselint, write-good, alex, Readability

[formats]
mdx = md

[*.md]
BlockIgnores = (?s) *(import.*?\n)  # Imports
BasedOnStyles = Vale, Google, proselint, write-good, Swimm, alex, Readability
Swimm.* = YES
Google.Quotes = NO
alex.Condescending = warning
